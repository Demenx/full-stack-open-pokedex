name: Hello World!

on:
  push:
    branches:
      - master
      # note that your "main" branch might be called main instead of master

jobs:
  hello_world_job:
    runs-on: ubuntu-20.04
    steps:
      - name: Say hello
        run: |
          echo "Hello World!"
  date:
    runs-on: ubuntu-20.04
    steps:
      - name: Date
        run: |
          echo "$date"
  content:
    runs-on: ubuntu-20.04
    steps:
      - name: Content
        run: |
          echo ls
